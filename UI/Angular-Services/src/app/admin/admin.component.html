<div class="row">
  <div class="column" style="width: 40%; margin: 5%;">
    <div class="card m-1" style="width:500px;align-items: center;">
      <div class="card-body">
        <h2 class="text-center">Modify Companies</h2>
          <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    
                  <div class="form-group">
                      <label>ID</label>
                      <input type="text" formControlName="CompanyCode" class="form-control" />
                    </div>
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="CompanyName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Price</label>
                    <input type="text" formControlName="Turnover" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Stock</label>
                  <input type="text" formControlName="CEO" class="form-control" />
              </div>
              <div class="text-center form-group">
                  <button class="btn btn-primary mr-1">ADD</button>
                  <button class="btn btn-primary mr-1" (click)="Search()" type="button">Search</button>
                  <button class="btn btn-primary mr-1" (click)="Update()" type="button">Update</button>
                  <button class="btn btn-primary mr-1" (click)="Delete()" type="button">Delete</button>
              </div>
              <div class="text-center form-group">
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <div class="column" style="width: 40%; margin: 5%;">
    <div class="card m-1" style="width:500px;align-items: center;">
      <div class="card-body">
        <h2 class="text-center">Modify IPOS</h2>
          <form [formGroup]="ipoForm" (ngSubmit)="onSubmitIpo()">
    
                  <div class="form-group">
                      <label>ID</label>
                      <input type="text" formControlName="IPOID" class="form-control" />
                    </div>
                  <div class="form-group">
                      <label>Company Code</label>
                      <input type="text" formControlName="CCode" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Stock Exchange</label>
                    <input type="text" formControlName="Exchange" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Share Price</label>
                    <input type="text" formControlName="Price" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Shares</label>
                    <input type="text" formControlName="Shares" class="form-control" />
                  </div>
              <div class="text-center form-group">
                  <button class="btn btn-primary mr-1">ADD</button>
                  <button class="btn btn-primary mr-1" (click)="Search()" type="button">Search</button>
                  <button class="btn btn-primary mr-1" (click)="Update()" type="button">Update</button>
                  <button class="btn btn-primary mr-1" (click)="Delete()" type="button">Delete</button>
              </div>
              <div class="text-center form-group">
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  <tr *ngFor="let res of list">
    <td>{{res.companyCode}}</td>
    <td>{{res.companyName}}</td>
    <td>{{res.turnover}}</td>
    <td>{{res.ceo}}</td>
  </tr>
    </table>
  </div>
